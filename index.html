<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikael Kalkmann</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            background-color: #0000ff;
            color: #00FF00;
            font-family: 'VT323', monospace;
            font-size: 3vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            max-width: 1200px;
            border: 3px solid #00FF00;
            padding: 20px;
            background-color: #000000;
            box-shadow: 0 0 15px #00FF00;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 3px 3px #FF00FF;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
        }

        a {
            color: #FFFF00;
            text-decoration: none;
            border: 1px solid #FFFF00;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #FFFF00;
            color: #000000;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #C0C0C0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Greetings, visitor!</h1>
        <p>I'm a software engineer navigating the digital frontier.</p>
        <p>Thanks for stopping by my humble home on the world wide web.</p>
        <br>
        <a href="https://www.linkedin.com/in/mikael-kalkmann/" target="_blank">Connect on LinkedIn</a>
        <div class="footer">
            <p>Best viewed in Internet Explorer 5.0</p>
            <p>1995 &copy; All rights reserved.</p>
        </div>
    </div>
</body>

</html>
